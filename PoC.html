<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>배경이미지 꽉채우기</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    /* 이미지 경로 교체하세요 */
    background-image: url('./img.png');
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover; /* 핵심: 화면을 가득 채우며 비율 유지(일부 잘릴 수 있음) */
    /* 선택: 텍스트 위에 어두운 레이어를 넣고 싶을 때 */
    /* background-color: rgba(0,0,0,0.4); background-blend-mode: darken; */
  }
  /* 예: 중앙 텍스트 */
  .center {
    height: 100%;
    display: grid;
    place-items: center;
    color: white;
    font-size: 2rem;
    text-shadow: 0 2px 8px rgba(0,0,0,0.6);
  }
</style>
</head>
<body>
  <div class="center">피싱서버</div>
</body>
</html>
